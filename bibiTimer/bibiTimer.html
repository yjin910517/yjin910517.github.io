<!DOCTYPE html>

<html>
<body id = "bg" style = "text-align: center;" >

    <div style = "width: 20%; display: inline-block;">
        <button id = "start">Press To Start</button>
    </div>

    <p style = "font-size: 28px;"><span id="countdowntimer">720</span> seconds left</p>

    <img id = "penguin_pic" src="0.jpg" width = 50%>

    <audio id="myAudio">
        <source src="penguin_sound.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript">

        document.getElementById("start").addEventListener("click", 
            function() {

                document.getElementById("start").style.display = "none";
                var timeleft = 720;
                var color_array = ["red", "blue", "green"];
                var bibiTimer = setInterval(
                    function(){
                        timeleft--;
                        document.getElementById("countdowntimer").textContent = timeleft;

                        if(timeleft%4 == 0) {
                            document.getElementById("bg").style.background = color_array[(timeleft/4)%3];
                            document.getElementById("penguin_pic").src = ''.concat((timeleft/4)%5, ".jpg");
                            document.getElementById("myAudio").play();
                        }

                        if(timeleft <= 0)
                            clearInterval(bibiTimer);
                    },
                    1000
                );
            }
        );

        
    </script>

</body>
</html>
